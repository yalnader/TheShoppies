<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="index.js" ></script>
    <link rel="stylesheet" href="index.css">

    <title>The Shoppies</title>
</head>
<body>
    <h1>The Shoppies</h1>

    <h2>Search for a Moive</h2>

    <div class="container" id="searchContainer">
        <!-- code inspired by: https://www.w3schools.com/howto/howto_css_search_button.asp-->
        <form id="searchForm"  class="example">
            <input id="searchQuery" type="text" placeholder="Search for a Moive.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>


    <div class="row">
        <div class="column" id="searchResults"> 
            <span id="message"></span>
            <ul id="searchList">
                
            </ul>
            <table id="searchTable">
                <th colspan="2">Movie</th><th>Release Date</th><th>Nominate</th>
                <tbody id='tableBody'>

                </tbody>
            </table>
        </div>
    
        <div class="column" id="nominations"> 
        <!-- cap at 5 and notify client when they have reached their limit on noimtations -->
            <span id="nominationMessage"> Nominations: </span>
            <ul id="nominationsList">
                    
            </ul>

            <table id="nominationTable">
                <th colspan="2">Movie</th><th>Release Date</th><th>Nominate</th>
                <tbody id="tableBodyNomination">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
