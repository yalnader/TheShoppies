<body>
    

    <div class="container" id="searchContainer">
        <h1>The Shoppies</h1>

        <h2>Search for a Movie</h2>
        <!-- code inspired by: https://www.w3schools.com/howto/howto_css_search_button.asp-->
        <form id="searchForm"  class="example">
            <input id="searchQuery" type="text" placeholder="Movie title.." name="search">
            <button class="searchBtn" type="submit"><i class="fa fa-search" style="color:white;font-size:25px"></i></button>
        </form>
    </div>


    <div class="row">
        <div class="column" id="searchResults"> 
            <h2 id="message">Search Results</h2>
            <table id="searchTable">
                <th colspan="2" width="25%">Movie</th><th width="10%">Release Date</th><th width="25%"></th>
                <tbody id='tableBody'>

                </tbody>
            </table>
            <span id="messageError"></span>
        </div>
    
        <div class="column" id="nominations"> 
        <!-- cap at 5 and notify client when they have reached their limit on noimtations -->
            <h2 id="nominationMessage"> Nominations </h2>

            <table id="nominationTable">
                <th colspan="2" width="25%">Movie</th><th width="10%">Release Date</th><th width="25%"></th>
                <tbody id="tableBodyNomination">

                </tbody>
            </table>
            <div id="shareLink">
                <button id="shareLinkBtn" class="shareLinkClass" type="submit"><i class="fa fa-share" style="color:white;font-size:25px"></i></button>
                <br/>
            
                <form id="shareLinkForm"  class="example">
                    <input id="noimtationListName" type="text" placeholder="Enter desired list name" name="noimtationsName" required>
                    <button id="generateBtn" class="searchBtn" type="submit">Generate link!</button>
                </form>
               <br/>
                <div id="shareableLinkDiv">
                    <p>Use the link below to share your nominations!</p>
                    <input id="shareableLink" type="text" value="" name="shareableLink" readonly>
                </div>

            </div>
        </div>
        
    </div>

    <div id="bannerDivId"></div>
